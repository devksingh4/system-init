- name: Install apt packages
  apt: name={{item}}
  with_items:
    - htop
    - nodejs
    - python3

- name: Install Discord
  snap:
    name: discord
    state: present
- name: Install VSCode Insider
  snap:
    name: code-insiders
    classic: yes
    state: present
- name: Install Authy
  snap:
    name: authy
    channel: latest/beta